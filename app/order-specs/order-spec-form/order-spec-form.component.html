<form #editOrderSpecForm="ngForm">
    <div class="col-md-1">{{orderSpec.id}}</div>
    <div class="form-group col-md-5">
        <input type="text" class="form-control" required
        [(ngModel)]="orderSpec.spec"
            name="spec"  #spec="ngModel" placeholder="Nombre del nuevo parÃ¡metro">
    </div>

    <div class="form-group col-md-2">
          <select class="form-control" [(ngModel)]="orderSpec.inputType" 
                  required name="inputType" #inputType="ngModel"
                  (change)="onChange($event.target.value)">
              <option *ngFor="let input of inputTypes; let i = index" [value]="i">{{input}}</option>
          </select>
    </div>

    <div class="form-group col-md-3" >
        <textarea [(ngModel)]="orderSpec.options" *ngIf="optionsRequired" required name="options" #options="ngModel"></textarea>
    </div>

    <button type="button" class="btn btn-primary col-md-1" (click)="onSubmit()" [disabled]="!editOrderSpecForm.form.valid">Submit</button>
</form>
